# make application name unique to avoid duplicate-name confusion
spring.application.name=Api-gateway-new-2023
# use canonical property name for Eureka client
# was: eureka.client.serviceUrl.defaultZone
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# enable discovery-based dynamic routing
spring.cloud.gateway.discovery.locator.enabled=true

# helpful debug logging for Eureka/discovery
logging.level.com.netflix.discovery=DEBUG
logging.level.org.springframework.cloud.netflix.eureka=DEBUG


# Example route to User Service 
spring.cloud.gateway.routes[0].id=exceptionHandle-new-microservice-2021
spring.cloud.gateway.routes[0].uri=http://localhost:2021/
spring.cloud.gateway.routes[0].predicates[0]=Path=/users1/**
