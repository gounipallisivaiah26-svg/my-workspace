spring.datasource.url=jdbc:postgresql://localhost/postgres
spring.datasource.username=postgres
spring.datasource.password=Siva@123
spring.datasource.driver-class-name=org.postgresql.Driver
# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create
springdoc.api-docs.path=/api-docs


server.port=2024
spring.application.name=Admin-Server-2024
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# enable discovery-based dynamic routing
spring.cloud.gateway.discovery.locator.enabled=true

# helpful debug logging for Eureka/discovery
logging.level.com.netflix.discovery=DEBUG
logging.level.org.springframework.cloud.netflix.eureka=DEBUG

# Expose all actuator endpoints (required by Spring Boot Admin UI)
management.endpoints.web.exposure.include=*
# Optional: don't register the admin server as a client of itself
spring.boot.admin.client.enabled=false